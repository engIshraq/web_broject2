<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ألعاب ممتعة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #bbdefb, #90caf9);
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 30px;
    }

    .game-btn {
      display: block;
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 15px;
      margin: 10px auto;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    .game-btn:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎮 ألعاب ممتعة</h1>
    <button class="game-btn" onclick="location.href='index.html'">🎯 تحدي الأسئلة</button>
    <button class="game-btn" onclick="location.href='#'"> شطرنج</button>
    <button class="game-btn" onclick="location.href='#'"> سباق سيارات</button>
    <button class="game-btn" onclick="location.href='#'"> الغاز</button>
    <button class="game-btn" onclick="location.href='#'">    اسئلة ذكاء </button>
    <button class="game-btn" onclick="location.href='#'"> تحديات</button>
    <button class="game-btn" onclick="location.href='#'"> تحليل نفسي</button>
    <button class="game-btn" onclick="location.href='#'">عداد العمر </button>
  </div>
</body>
</html>
