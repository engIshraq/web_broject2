<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحدي الأسئلة | النتائج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #0f4c75, #3282b8);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* شريط التنقل */
    .navbar {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
    }

    .navbar img {
      height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #bbe1fa;
    }

    .box {
      background-color: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: 60px auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      background-color: #1b262c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0f4c75;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="navbar">
    <img src="logo.jpg" alt="شعار الجامعة">
    <div class="nav-links">
      <a href="index.html">الرئيسية</a>
      <a href="statistics.html">الإحصائيات</a>
      <a href="team.html">الفريق المنفذ</a>
    </div>
  </div>

  <!-- نتائج -->
  <div class="box">
    <h1>النتائج النهائية</h1>
    <p id="usernameResult"></p>
    <p>عدد الإجابات الصحيحة: <strong id="correct"></strong></p>
    <p>عدد الإجابات الخاطئة: <strong id="wrong"></strong></p>
    <p>الوقت المستغرق: <strong id="time"></strong> ثانية</p>
    <button onclick="restart()">أعد المحاولة</button>
  </div>

  <script>
    const name = localStorage.getItem("quizUsername") || "ضيف";
    const correct = localStorage.getItem("correctAnswers") || 0;
    const wrong = localStorage.getItem("wrongAnswers") || 0;
    const time = localStorage.getItem("timeTaken") || 0;

    document.getElementById("usernameResult").textContent =` أحسنت يا ${name}!`;
    document.getElementById("correct").textContent = correct;
    document.getElementById("wrong").textContent = wrong;
    document.getElementById("time").textContent = time;

    function restart() {
      localStorage.removeItem("correctAnswers");
      localStorage.removeItem("wrongAnswers");
      localStorage.removeItem("timeTaken");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
